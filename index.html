<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Our Little Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Custom';
            src: url('font/ClassicalRomanceBold.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Custom1';
            src: url('font/Ryhtm.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8c0ff, #fbc2eb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Login container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-title {
            font-family: 'Custom', sans-serif;
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        /* Form styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #a8c0ff;
            background: white;
            box-shadow: 0 0 0 3px rgba(168, 192, 255, 0.1);
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .password-toggle {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #a8c0ff;
        }

        /* Login button */
        .login-btn {
            background: linear-gradient(135deg, #a8c0ff, #fbc2eb);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 192, 255, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Error message */
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 15px;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        /* Loading spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
        }

        /* Success animation */
        .success-check {
            color: #4CAF50;
            font-size: 24px;
            display: none;
        }

        .login-btn.success {
            background: #4CAF50;
        }

        .login-btn.success .success-check {
            display: inline-block;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Hai Sayang</h1>
            <p class="login-subtitle">Enter your credentials to access our little universe</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Login</span>
                <i class="fas fa-check success-check"></i>
            </button>

            <div class="error-message" id="errorMessage">
                Invalid username or password. Please try again.
            </div>
        </form>
    </div>

    <script>
        // Check if already logged in and redirect
        if (sessionStorage.getItem('authToken')) {
            // Verify token before redirecting
            fetch('/.netlify/functions/verify-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: sessionStorage.getItem('authToken') })
            })
            .then(response => response.json())
            .then(result => {
                if (result.valid) {
                    window.location.href = 'home.html';
                } else {
                    sessionStorage.removeItem('authToken');
                }
            })
            .catch(error => {
                console.error('Token verification error:', error);
                sessionStorage.removeItem('authToken');
            });
        }

        // Password visibility toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash password-toggle';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye password-toggle';
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const errorMessage = document.getElementById('errorMessage');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hide error message
            errorMessage.classList.remove('show');

            // Show loading state
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span>Logging in...';

            try {
                // Send login request to Netlify function
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Success - store token and redirect
                    sessionStorage.setItem('authToken', result.token);
                    
                    // Show success state
                    loginBtn.classList.add('success');
                    btnText.textContent = 'Success!';

                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);

                } else {
                    // Show error
                    errorMessage.classList.add('show');
                    
                    // Reset button
                    loginBtn.disabled = false;
                    btnText.textContent = 'Login';
                }

            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.classList.add('show');
                
                // Reset button
                loginBtn.disabled = false;
                btnText.textContent = 'Login';
            }
        });

        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
